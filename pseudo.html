<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo</title>
  <style>
    h3 {
      color: peru;
    }

    h3:hover {
      color: tomato;
      background-color: aqua;
    }

    input:focus {
      outline: 1px solid red;
    }

    a:visited {
      color: red;
    }

    /* li:last-child {
      background-color: aqua;
    } */

    /* li:first-child {
      color: blueviolet;
    } */

    li:nth-child(2n+1) {
      background-color: red;
    }
  </style>
</head>
<body>

  <h3>My Heading</h3>

  <input type="text"> <br>
  <input type="text"> <br>
  <input type="text"> <br>

  <a href="https://google.com">Google</a>
  <a href="https://facebook.com">Facebook</a>

  <ul>
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Dragon</li>
    <li>Potato</li>
  </ul>

</body>
</html>
